<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Subscriptions</title>
      <link rel="stylesheet" type="text/css" href="/api/global.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/dataTables.uikit.min.css">
      <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
      <script src="//cdn.datatables.net/1.10.22/js/dataTables.uikit.min.js"></script>
      <link rel="icon" href="/api/img/calendar.png">

   </head>
   <body>

   
      <table id="subscribers" class="hover" style="width:90%">
         <thead>
            <tr>
               <th>#</th>
               <th>E-mail</th>
               <th>Last updated</th>
               <th>Created on</th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
      <div class="floating-btn-add">
         <a class="floating-btn-add" href="/subscribe">+</a>
      </div>
      <div class="floating-btn-del">
         <a class="floating-btn-del" href="/delete-subscriber">-</a>
      </div>
      <script>

      
         $(document).ready(function() {
            
         
         $.ajax({                                  
         "url": "/subscribers/collection",
         "type": "GET",
         "datatype": 'json',
         
         "success": function(x) {
         
            $('#subscribers').DataTable({
                data: x.response,
                rowId: 'id',
                "ordering": false,
                "searching": true,
         
                columns: [
         
                    { data: 'id' },
                    { data: 'email' },
                    { data: 'updatedAt' },
                    { data: 'createdAt' },

                ],

            });
            var table = $('#subscribers').DataTable();
         }})});
      </script>
   </body>
</html>
