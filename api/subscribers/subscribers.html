
      <title>Subscriptions</title>
   </head>
   <body>

   
      <table id="subscribers" class="hover" style="width:90%">
         <thead>
            <tr>
               <th>#</th>
               <th>E-mail</th>
               <th>Last updated</th>
               <th>Created on</th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
      <div class="floating-btn-add">
         <a class="floating-btn-add" href="/subscribe">+</a>
      </div>
      <div class="floating-btn-del">
         <a class="floating-btn-del" href="/delete-subscriber">-</a>
      </div>
      <script>

      
         $(document).ready(function() {
            
         
         $.ajax({                                  
         "url": "/subscribers/collection",
         "type": "GET",
         "datatype": 'json',
         
         "success": function(x) {
         
            $('#subscribers').DataTable({
                data: x.response,
                rowId: 'id',
                "ordering": false,
                "searching": true,
         
                columns: [
         
                    { data: 'id' },
                    { data: 'email' },
                    { data: 'updatedAt' },
                    { data: 'createdAt' },

                ],

            });
            var table = $('#subscribers').DataTable();
         }})});
      </script>
   </body>
</html>
