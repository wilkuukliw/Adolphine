<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Accounts</title>
      <link rel="stylesheet" type="text/css" href="/api/global.css">
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/dataTables.uikit.min.css">
      <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
      <script src="//cdn.datatables.net/1.10.22/js/dataTables.uikit.min.js"></script>
   </head>
   <body>
      <table id="users" class="hover" style="width:90%">
         <thead>
            <tr>
               <th>#</th>
               <th>Username</th>
               <th>Enrypted password</th>
               <th>Role id</th>
               <th>Last updated</th>
               <th>Created at</th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
      <div class="floating-btn">
         <a class="floating-btn" href="/signup">+</a>
      </div>
      <script>
         $(document).ready(function() {
         $.ajax({                                  
         "url": "/users/collection",
         "type": "GET",
         "datatype": 'json',
         
         "success": function(x) {
         
            $('#users').DataTable({
                data: x.response,
                rowId: 'id',
                "ordering": false,
                "searching": true,
         
                "columnDefs": [{
                    "className": "dt-center",
                    "targets": "_all",
                    "data": null,
                }],
                columns: [
         
                    { data: 'id' },
                    { data: 'username' },
                    { data: 'password' },
                    { data: 'roleId' },
                    { data: 'updatedAt' },
                    { data: 'createdAt' },
                ],
            });
            var table = $('#users').DataTable();
         }
         })
         });
      </script>
   </body>
</html>
