<title>Reminders</title>
</head>

<body>
    <table id="reminders" class="hover" style="width:90%">
        <thead>
            <tr>
                <th>#</th>
                <th>E-mail body</th>
                <th>Created by</th>
                <th>To be send at</th>
                <th>Last updated</th>
                <th>Created at</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="floating-btn-add">
        <a class="floating-btn-add" href="/schedule">+</a>
    </div>
    <div class="floating-btn-del">
        <a class="floating-btn-del" href="/delete-reminder">-</a>
    </div>
    <script>
        $(document).ready(function() {
            $.ajax({
                "url": "/reminders/collection",
                "type": "GET",
                "datatype": 'json',

                "success": function(x) {

                    $('#reminders').DataTable({
                        data: x.response,
                        rowId: 'id',
                        "ordering": false,
                        "searching": true,

                        "columnDefs": [{
                            "className": "dt-center",
                            "targets": "_all",
                            "data": null,

                        }],
                        columns: [

                            {
                                data: 'id'
                            }, {
                                data: 'emailBody'
                            }, {
                                data: 'createdBy'
                            }, {
                                data: 'sendAt'
                            }, {
                                data: 'updatedAt'
                            }, {
                                data: 'createdAt'
                            },

                        ],
                    });
                    var table = $('#reminders').DataTable();
                }
            })
        });
    </script>
