<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reminders</title>
      <link rel="stylesheet" type="text/css" href="/api/global.css">
 
    </style>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/dataTables.uikit.min.css">
      <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
      <script src="//cdn.datatables.net/1.10.22/js/dataTables.uikit.min.js"></script>
   </head>
   <body>
      <table id="reminders" class="hover" style="width:90%">
         <thead>
            <tr>
               <th>#</th>
               <th>E-mail body</th>
               <th>Created by</th>
               <th>To be send at</th>
               <th>Last updated</th>
               <th>Created at</th>
               <th>Deleted?</th>
               <th>Deleted at</th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
      <div class="floating-btn-add">
         <a class="floating-btn-add" href="/schedule">+</a>
       </div>
       <div class="floating-btn-del">
        <a class="floating-btn-del" href="/delete-reminder">-</a>
     </div>
       <script>
         $(document).ready(function() {
    $.ajax({                                  
        "url": "/reminders/collection",
        "type": "GET",
        "datatype": 'json',

        "success": function(x) {

            $('#reminders').DataTable({
                data: x.response,
                rowId: 'id',
                "ordering": false,
                "searching": true,

                "columnDefs": [{
                    "className": "dt-center",
                    "targets": "_all",
                    "data": null,

                }],
                columns: [

                    { data: 'id' },
                    { data: 'emailBody' },
                    { data: 'createdBy' },
                    { data: 'sendAt' },
                    { data: 'updatedAt' },
                    { data: 'createdAt' },
                    { data: 'isDeleted' },
                    { data: 'deletedAt' },
  
                ],
            });
            var table = $('#reminders').DataTable();

        }
    })
});
       </script>
   </body>
</html>
